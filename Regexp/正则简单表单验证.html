<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .item input{
            border: 1px solid #ccc;
            color:#333;
        }
        .item.error input{
            border: 1px solid #c66161;
            background-color: #fbe2e2;
            color:#c00;
        }
        .item.error .tips{
            color:#c00;
        }
    </style>
</head>
<body>
    <form>
        <div class="item">
            <label>手机：<input type="text" id="txtPhone"></label>
            <span class="tips"></span>
        </div>
        <div class="item">
            <label>QQ号：<input type="text" id="txtQQ"></label>
            <span class="tips"></span>
        </div>
        <div class="item">
            <label>生日：<input type="text" id="txtBirthday"></label>
            <span class="tips"></span>
        </div>
        <div class="item">
            <label>姓名：<input type="text" id="txtName"></label>
            <span class="tips"></span>
        </div>
        <div class="item">
            <label>邮箱：<input type="text" id="txtEmail"></label>
            <span class="tips"></span>
        </div>
    </form>
</body>
</html>
