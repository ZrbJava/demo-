<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            /* background:#000; */
            position: relative;
            perspective: 1000px;
            margin:100px auto;
        }
        .box div{
            width:100%;
            height:100%;
            position: absolute;
            opacity: .3;
        }
        .one{
            transform: translateZ(-1000px);
            background:yellowgreen ;            
            
        }
        .two{
            transform: translate(330px)rotateY(10deg);
            background: red;
            background:red ;            

        }
        .three{
            background:blue ;      
            transform: translate(-330px)rotateY(-10deg);

        }
        .four{
            background:burlywood ;  
            transform: translate(-330px)rotateY(-10deg);

        }
        .five{
            background:blueviolet ;  
            transform: translate(330px)rotateY(10deg);
        }
        .six{
            transform: translateZ(100px);
            opacity: 0;
            background: gold;
            

        }

    </style>
</head>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <!-- <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div> -->
        <!-- <div class="six">6</div> -->
    </div>
</body>
</html>
