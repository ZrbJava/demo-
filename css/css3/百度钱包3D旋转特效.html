<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度钱包</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: pink;
		}
		.wallet{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border-radius: 50%;
			position: relative;
			transition:all 5s;
			transform-style:preserve-3d;
		}
		.wallet:before,.wallet:after{
			content:"";
			display: block;
			position: absolute;
			top:0;
			left:0;
			width: 100%;
			height: 100%;
		}
		.wallet:before{
			background: url(images/bg.png) right bottom;
			transform:translateZ(0px);
			transform: rotateY(180deg);
		}
		.wallet:after{
			background: url(images/bg.png) left bottom;
			transform:translateZ(0px);
		}
		.wallet:hover{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="wallet"></div>
</body>
</html>
