<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: rgba(0,0,0,.8);
            
        }
        .title{
            text-align:center;
            font-size: 20px;
            color:#fff;
        }

        .items {
            width: 400px;
            margin: 40px auto;
            background: #336699;
        }

        .item_title{
            color:#fff;
            padding-left: 40px;
            font-size:18px;
            height:40px;    
            line-height: 40px;   
            border-bottom: 1px solid #000;         
        }
        .item .item_cont {
            height: 0;
            visibility: hidden;
            background: greenyellow;
            transition: all .6s;
        }

        .item:hover .item_cont {
           height:200px;
           visibility: visible; 
        }
    </style>
</head>

<body>
    <div class="title">css3 transition实现手风琴</div>
    <div class="items">
        <div class="item">
            <h3 class="item_title">标题</h3>
            <div class="item_cont">this is contents</div>

    </div>
</body>

</html>
