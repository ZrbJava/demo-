<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<title>jQuery表单元素美化插件jqtransform - A5源码</title>
	<link rel="stylesheet" href="jqtransformplugin/jqtransform.css" type="text/css" media="all" />
	<link rel="stylesheet" href="demo.css" type="text/css" media="all" />
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript" src="jqtransformplugin/jquery.jqtransform.js" ></script>
	<script language="javascript">
		$(function(){
			$('form').jqTransform({imgPath:'jqtransformplugin/img/'});
		});
	</script>
	</head>
	<body>
    <form action="zzsc.php" method="POST">
      <div class="rowElem">
        <label>文本输入：</label>
        <input type="text" name="inputtext" placeholder="A5源码"/>
      </div>
      <div class="rowElem">
        <label>密码输入：</label>
        <input type="password"  placeholder="sc.admin5.com"/>
      </div>
      <div class="rowElem">
        <label>复选按钮：</label>
        <input type="checkbox" name="chbox" id="">
      </div>
      <div class="rowElem">
        <label>单选按钮：</label>
        <input type="radio" id="" name="question" value="boy" checked >
        <label>男</label>
        <input type="radio" id="" name="question" value="girl" >
        <label>女</label>
      </div>
      <div class="rowElem">
        <label>富文本框：</label>
        <textarea cols="30" rows="5" name="mytext" placeholder="A5源码专注于提供免费素材下载,其内容涵盖设计素材,PSD素材,矢量素材,图片素材,图标素材,设计字体等免费素材"></textarea>
      </div>
      <div class="rowElem">
        <label>下拉选框：</label>
        <select name="select">
          <option value="">请选择</option>
          <option value="opt1">A5源码一</option>
          <option value="opt2">A5源码二</option>
          <option value="opt3">A5源码三</option>
          <option value="opt4">A5源码四</option>
          <option value="opt5">A5源码五</option>
          <option value="opt6">A5源码六</option>
        </select>
      </div>
      <div class="rowElem">
        <label>提交按钮：</label>
        <input type="submit" value="提交按钮" />
      </div>
      <div class="rowElem">
        <label>重置按钮：</label>
        <input type="reset" value="重置按钮" />
      </div>
      <div class="rowElem">
        <label>普通按钮：</label>
        <input type="button" value="普通按钮" />
      </div>
    </form>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. </p>
<p>来源：<a href="http://sc.admin5.com/" target="_blank">A5源码</a></p>
</div>
</body>
