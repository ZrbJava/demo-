<script>
    function parseUrlSearch() {
        var result = {};
        var query = window.location.search.slice(1);
        // var query = "name=bobo&age=23&test=123"
        query.split("&").forEach(function (element) {
            var item = element.split("=");
            result[item[0]] = decodeURIComponent(item[1]);   //将其进行解码，否则结果为编码后结果如：{ie: "UTF-8", wd: "%E5%B0%8F%E7%A8%8B%E5%BA%8F%E6%80%BB%E7%BB%93"}
        });
        return result;
    }
    console.log(parseUrlSearch());
</script>
