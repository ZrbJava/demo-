<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
    <!-- 1. 引入vue-router -->
    <script src="./vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- router-link标签有一个to属性，它表示将要跳转到的路径（注意to属性要和下面定义的路由规则中的path对应）
          这个router-link将来要被渲染成a标签，它的to属性会被渲染成a标签的href属性，并在它的值前面加了一个#
        -->
        <li><router-link to="/hehe">首页</router-link></li>
        <li><router-link to="/product_type">蔬菜</router-link></li>
        <li><router-link to="/product_type">水果</router-link></li>
        <li><router-link to="/product_type">肉类</router-link></li>
      </ul>

      <!-- 5. 将路由规则匹配到的组件放进一个坑里面去，这个坑就是我们的router-view -->
      <router-view></router-view>
    </div>
    <script>

      // 2. 定义路由需要的组件
      // 定义首页组件
      var index = Vue.component('index', {
        template: '<div>首页</div>'
      })
      // 定义商品分类组件
      var productType = Vue.component('productType', {
        template: '<div>显示商品分类编号</div>'
      })

      // 3. 创建路由，通过VueRouter()这个构造函数创建
      var router = new VueRouter({
        // 它里面有属性routes，它是一个数组，这个数组中包含的是对象，每个对象就表示一个路由规则
        // 每个路由对象中包含有：name: 表示路由规则的名称；path：表示路径；component：路径对应的组件
        routes: [
          // 下面这个path前要加/
          // naem 路由名字 path:路由路径，component不同的路由路径对应不同的组建渲染
          {name: 'index', path: '/index', component: index},
          {name: 'productType', path: '/product_type', component: productType}
        ]
      })

      var vm = new Vue({
        el: '#app',
        // 4. 将创建出来的路由注入到vue实例中，通过一个router属性;这样就能让整个应用程序拥有路由
        // es6写法
        router,
        data: {
          currentCom: ''
        }
      })
    </script>
  </body>
</html>
